<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Dioses</title>
    <link rel="icon" type="image/x-icon" href="assets/dios.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('assets/templo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
<section class="h-100">
    <div class="container h-100 mx-auto">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 col-12">
                <div class="text-center my-5">
                    <h1>Dioses</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form method="POST" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Correo</label>
                                <input id="email" type="email" class="form-control" name="email">
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Contraseña</label>
                                    <a href="recuperar.html" class="float-end">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>

                            </div>

                            <div class="d-flex align-items-center">
                                <button id="btniniciar" type="submit" class="btn btn-success ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            ¿Aún no estás registrado? <a href="registro.html" class="text-dark">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="dist/login.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
