<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Tablas</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/vector-gratis/coleccion-bordes-ornamentales-griegos_23-2149236620.jpg?w=996&t=st=1706085691~exp=1706086291~hmac=2ca8f5c8f4fb2c021d3df49b0e28d09549e83f2ffe5585b820f48b7da50585ca');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Agregamos una clase 'hidden' para ocultar la tabla inicialmente */
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <select id="formSelector" class="form-control" onchange="loadTable(this.value)">
            <option value="">Selecciona una tabla</option>
            <option value="tabla1">Consultar Pruebas Libres</option>
            <option value="tabla2">Consultar Pruebas Eleccion</option>
            <option value="tabla3">Consultar Pruebas Valoraci칩n</option>
        </select>

        <!-- Agregamos la clase 'hidden' a la tabla -->
        <div id="tablaContainer" class="hidden"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadTable(tableName) {
            var tableContainer = document.getElementById("tablaContainer");
            tableContainer.innerHTML = "";

            // Verificamos si la tabla seleccionada es 'tabla1'
            if (tableName === "tabla1") {
                // Mostramos la tabla si es 'tabla1'
                tableContainer.classList.remove("hidden");
            } else {
                // Ocultamos la tabla para otras opciones
                tableContainer.classList.add("hidden");
                return; // Salimos de la funci칩n para evitar cargar datos innecesarios
            }

            var table = document.createElement("table");
            table.classList.add("table");

            var thead = document.createElement("thead");
            var headerRow = document.createElement("tr");

            if (tableName === "tabla1") {
                var headers = ["Pregunta", "Asociaci칩n"];
            } else if (tableName === "tabla2") {
                var headers = ["Columna1", "Columna2"];
            } else if (tableName === "tabla3") {
                var headers = ["ColumnaA", "ColumnaB"];
            }

            headers.forEach(function (headerText) {
                var th = document.createElement("th");
                th.appendChild(document.createTextNode(headerText));
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            table.appendChild(thead);

            var tbody = document.createElement("tbody");

            try {
                var token = sessionStorage.getItem("token");

                if (!token) {
                    console.error("Token no encontrado en sessionStorage");
                    return;
                }

                var requestOptions = {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                };

                var apiUrl = "http://127.0.0.1:8000/api/dioses/recuperar/pruebas/libre";
                var response = await fetch(apiUrl, requestOptions);

                if (response.ok) {
                    var data = await response.json();
                    console.log(data.data);

                    if (Array.isArray(data.data) && data.data.length > 0) {
                        data.data.forEach(function (rowData) {
                            var row = document.createElement("tr");
                            var cell1 = document.createElement("td");
                            var cell2 = document.createElement("td");

                            cell1.appendChild(document.createTextNode(rowData.pregunta));
                            cell2.appendChild(document.createTextNode(rowData.asociacion));

                            row.appendChild(cell1);
                            row.appendChild(cell2);
                            tbody.appendChild(row);
                        });
                    } else {
                        console.error("Los datos recibidos no son v치lidos:", data);
                    }
                } else {
                    console.error("Error en la solicitud a la API:", response.status);
                }
            } catch (error) {
                console.error("Error al cargar datos desde la API:", error);
            }

            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }
    </script>
</body>

</html>
