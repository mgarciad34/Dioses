<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responder Pregunta</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>Responder Pregunta</h2>
      <div id="preguntaContainer"></div>
      <div class="form-group mt-3">
        <label for="respuestaText">Ingresa tu respuesta:</label>
        <input type="text" class="form-control" id="respuestaText" />
      </div>
      <button class="btn btn-primary" id="responderBtn">Responder Pregunta</button>
    </div>

    <!-- Your JavaScript code -->
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const preguntaContainer = document.getElementById("preguntaContainer");
        const respuestaText = document.getElementById("respuestaText");
        const responderBtn = document.getElementById("responderBtn");
        
        if (!preguntaContainer || !respuestaText || !responderBtn) {
            console.error("Algunos elementos no existen en el DOM.");
            return;
        }

        const respuestaLocalStorage = JSON.parse(localStorage.getItem("respuesta"));
        if (!respuestaLocalStorage) {
            console.error("No se pudo obtener la respuesta del almacenamiento local.");
            return;
        }

        // Obtener y mostrar la pregunta
        const preguntaLabel = document.createElement("label");
        preguntaLabel.textContent = respuestaLocalStorage.pregunta;
        preguntaContainer.appendChild(preguntaLabel);

        // Resto del código omitido para mantener la relevancia, ya que no se ve afectado por el cambio en el HTML.
        
        responderBtn.addEventListener("click", async function () {
          const respuesta = respuestaText.value;
          const correctaLocalStorage = localStorage.getItem("correcta");
          let datos;

          if (respuesta === correctaLocalStorage) {
            console.log("Correcto");
            datos = {
                "id": respuestaLocalStorage.id,
                "superada":  0
            };
            console.log(datos);
          } else {
            console.log("Incorrecto");
            datos = {
                "id": respuestaLocalStorage.id,
                "superada":  1
            };
            console.log(datos);
          }

          // Resto del código omitido para mantener la relevancia.
        });
      });
    </script>
  </body>
</html>
