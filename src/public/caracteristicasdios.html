<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/foto-gratis/tiro-angulo-viejos-pilares-piedra-griegos-cielo-azul-claro_181624-2890.jpg?w=1380&t=st=1706432288~exp=1706432888~hmac=8b8e9d2e18d58d2663f5aec20af01d302772af2ea1d4029507429faa2a3c676a');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-group {
            background-color: rgba(255, 255, 255, 0.5);
            /* blanco con 50% de transparencia */
            padding: 20px;
            margin: 20px 0;
        }
    </style>
    <title>Actualizar Características del Dios</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Actualizar características del Dios</h1>

        <form>
            <div class="form-group">
                <label for="sabiduria">Sabiduría</label>
                <input type="number" class="form-control" id="sabiduria" name="sabiduria" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="nobleza">Nobleza</label>
                <input type="number" class="form-control" id="nobleza" name="nobleza" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="virtud">Virtud</label>
                <input type="number" class="form-control" id="virtud" name="virtud" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="maldad">Maldad</label>
                <input type="number" class="form-control" id="maldad" name="maldad" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="audacia">Audacia</label>
                <input type="number" class="form-control" id="audacia" name="audacia" min="1" max="5" required>
            </div>
            <button type="button" class="btn btn-success" onclick="actualizarDatos()">Actualizar Datos</button>
        </form>

        <!-- Párrafo para mostrar datos en el DOM -->
        <p id="resultadoDom"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Función para obtener poder
        function obtenerPoder() {
            // Implementa lógica según tus necesidades
            console.log('Obtener poder...');
        }

        // Función para cargar datos al cargar la página
        function cargarDatosUsuarios() {
            var token = sessionStorage.getItem('token');
            var usuario = sessionStorage.getItem('usuario');

            var apiUrl;
            switch (usuario) {
                case 'Zeus':
                    apiUrl = 'http://127.0.0.1:8000/api/dioses/obtener/dios/1';
                    break;
                case 'Poseidon':
                    apiUrl = 'http://127.0.0.1:8000/api/dioses/obtener/dios/2';
                    break;
                case 'Hades':
                    apiUrl = 'http://127.0.0.1:8000/api/dioses/obtener/dios/3';
                    break;
                default:
                    apiUrl = 'http://127.0.0.1:8000/api/dioses/obtener/dios';
            }

            // Realiza la petición a la API incluyendo el token
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Imprime toda la respuesta de la API en la consola para depuración
                    console.log('Respuesta completa de la API:', data);

                    // Verifica que la propiedad 'data' existe y no es undefined
                    if (data) {
                        // Asigna los valores a los campos de input
                        document.getElementById('sabiduria').value = data.sabiduria || '';
                        document.getElementById('nobleza').value = data.nobleza || '';
                        document.getElementById('virtud').value = data.virtud || '';
                        document.getElementById('maldad').value = data.maldad || '';
                        document.getElementById('audacia').value = data.audacia || '';

                        // Muestra los datos en el DOM
                        var resultadoDom = document.getElementById('resultadoDom');
                    } else {
                        console.error('Error: La propiedad "data" no está presente en la respuesta de la API.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // Cargar datos al cargar la página
        document.addEventListener('DOMContentLoaded', cargarDatosUsuarios);

        // Función para actualizar datos
        async function actualizarDatos() {
            try {
                var token = sessionStorage.getItem('token');
                var usuario = sessionStorage.getItem('usuario');
                var idUsuario;

                // Obtén el ID del usuario según el nombre (Zeus, Poseidon, Hades)
                switch (usuario) {
                    case 'Zeus':
                        idUsuario = 1;
                        break;
                    case 'Poseidon':
                        idUsuario = 2;
                        break;
                    case 'Hades':
                        idUsuario = 3;
                        break;
                    default:
                        console.error('No se pudo determinar el ID del usuario.');
                        return;
                }

                var apiUrl = 'http://127.0.0.1:8000/api/dioses/actualizar/dios';

                // Obtén los valores actualizados de los campos de input
                var sabiduria = document.getElementById('sabiduria').value;
                var nobleza = document.getElementById('nobleza').value;
                var virtud = document.getElementById('virtud').value;
                var maldad = document.getElementById('maldad').value;
                var audacia = document.getElementById('audacia').value;

                // Construye el objeto JSON a enviar
                var datosActualizados = {
                    id: idUsuario,
                    sabiduria: sabiduria,
                    nobleza: nobleza,
                    virtud: virtud,
                    maldad: maldad,
                    audacia: audacia
                };

                // Realiza la petición PUT a la API incluyendo el token
                const respuesta = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(datosActualizados)
                });

                if (!respuesta.ok) {
                    throw new Error(`Error de red: ${respuesta.status}`);
                }

                // Imprime la respuesta de la API en la consola para depuración
                const data = await respuesta.json();
                console.log('Respuesta de la API al actualizar datos:', data);

                // Actualiza el mensaje en el DOM según la respuesta
                var resultadoDom = document.getElementById('resultadoDom');
                window.location.href = "./dashboarddios.html";
                
            } catch (error) {
                console.error('Error al enviar los datos:', error.message);
            }
        }
    </script>
</body>

</html>
