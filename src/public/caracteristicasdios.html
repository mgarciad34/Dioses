<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Actualizar Características del Dios</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Actualizar Características del Dios</h1>

        <form>
            <div class="form-group">
                <label for="sabiduria">Sabiduría</label>
                <input type="number" class="form-control" id="sabiduria" name="sabiduria" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="nobleza">Nobleza</label>
                <input type="number" class="form-control" id="nobleza" name="nobleza" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="virtud">Virtud</label>
                <input type="number" class="form-control" id="virtud" name="virtud" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="maldad">Maldad</label>
                <input type="number" class="form-control" id="maldad" name="maldad" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="audacia">Audacia</label>
                <input type="number" class="form-control" id="audacia" name="audacia" min="1" max="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
