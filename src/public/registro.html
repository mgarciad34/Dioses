<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Registro - Dioses</title>
    <link rel="icon" type="image/x-icon" href="assets/dios.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('assets/anfiteatro.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
<section class="h-100">
    <div class="container h-100 mx-auto">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 col-12">
                <div class="text-center my-5">
                    <h1>Registrate HUMANO</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form class="needs-validation">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">Nombre</label>
                                <input id="name" type="text" class="form-control" name="name" value="" required>
                                <p id="mensajeNombre"></p>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Correo</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required>
                                <p id="mensajeEmail"></p>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Contraseña</label>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <p id="mensajeContrasena"></p>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Confirmar Contraseña</label>
                                <input id="confirmpassword" type="password" class="form-control" name="password" required>
                                <p id="mensajeConfirmar"></p>
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-success ms-auto" id="registrarse">
                                    Registrate
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            ¿Ya tienes una cuenta? <a href="index.html" class="text-dark">Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="dist/registro.bundle.js"></script>

</body>
</html>
