<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="This is a password recovery page template based on Bootstrap 5">
        <title>Recuperar Contraseña - Dioses</title>
    <link rel="icon" type="image/x-icon" href="assets/dios.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('assets/zeus.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
<section class="h-100">
    <div class="container h-100 mx-auto">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 col-12">
                <div class="text-center my-5">
                    <h1>Recupera tu Contraseña</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Correo</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required>
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-success ms-auto">
                                    Recuperar Contraseña
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            ¿Recuperaste tu contraseña? <a href="index.html" class="text-dark">Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../js/pages/recuperar-contrasena.js"></script>
</body>
